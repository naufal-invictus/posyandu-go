<!DOCTYPE html>
<html>
<head>
  <title>Edit Data Penimbangan</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-4">Edit Data Penimbangan</h2>
    <form action="/update_penimbangan?id_penimbangan={{ .ID }}" method="post">
      <input type="hidden" name="id_anak" value="{{ .IDAnak }}">
      <div class="form-group">
        <label for="tgl_penimbangan">Tanggal Penimbangan:</label>
        <input type="date" class="form-control" name="tgl_penimbangan" value="{{ .TglPenimbangan }}">
      </div>
      <div class="form-group">
        <label for="umur">Umur (Bln):</label>
        <input type="text" class="form-control" name="umur" value="{{ .Umur }}">
      </div>
      <div class="form-group">
        <label for="berat_badan">Berat Badan (Kg):</label>
        <input type="text" class="form-control" name="berat_badan" value="{{ .BeratBadan }}">
      </div>
      <div class="form-group">
        <label for="tinggi_badan">Tinggi Badan (Cm):</label>
        <input type="text" class="form-control" name="tinggi_badan" value="{{ .TinggiBadan }}">
      </div>
      <div class="form-group">
        <label for="jenis_imunisasi">Jenis Imunisasi:</label>
        <input type="text" class="form-control" name="jenis_imunisasi" value="{{ .JenisImunisasi }}">
      </div>
      <div class="form-group">
        <label for="keterangan">Keterangan:</label>
        <input type="text" class="form-control" name="keterangan" value="{{ .Keterangan }}">
      </div>
      <div class="form-group">
        <label for="petugas">Petugas:</label>
        <input type="text" class="form-control" name="petugas" value="{{ .Petugas }}">
      </div>
      <div class="form-group">
        <label for="posyandu">Posyandu:</label>
        <input type="text" class="form-control" name="posyandu" value="{{ .Posyandu }}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</body>
</html>
