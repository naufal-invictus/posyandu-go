<!DOCTYPE html>
<html>
<head>
  <title>Tambah Data Anak</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/form.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Tambah Data Anak</h4>
      </div>
      <div class="card-body">
        <form action="/store_anak" method="post">
          
          {{ if eq .Role "admin" }}
          <div class="mb-3">
            <label class="form-label fw-bold">Pilih Orang Tua (Ibu):</label>
            <select class="form-select" name="id_orangtua" required>
              <option value="">-- Silakan Pilih Orang Tua --</option>
              {{ if .Parents }}
                {{ range .Parents }}
                <option value="{{ .ID }}">{{ .NamaIbu }} - {{ .Alamat }}</option>
                {{ end }}
              {{ else }}
                <option value="" disabled>Data Orang Tua Kosong</option>
              {{ end }}
            </select>
            <small class="text-muted">Jika nama tidak ada, silakan tambah akun Orang Tua terlebih dahulu.</small>
          </div>
          {{ end }}

          <div class="mb-3">
            <label class="form-label fw-bold">Nama Anak:</label>
            <input type="text" class="form-control" name="nama_anak" placeholder="Nama Lengkap Anak" required>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Tempat Lahir:</label>
              <input type="text" class="form-control" name="tempat_lahir" placeholder="Kota Kelahiran" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Tanggal Lahir:</label>
              <input type="date" class="form-control" name="tanggal_lahir" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label fw-bold">Jenis Kelamin:</label>
            <select class="form-select" name="jenis_kelamin" required>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
          
          <div class="d-flex justify-content-between mt-4">
            <a href="/data_anak" class="btn btn-secondary">Batal</a>
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan Data</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
