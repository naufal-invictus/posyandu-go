<!DOCTYPE html>
<html>
<head>
  <title>Tambah Data Anak</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/form.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-4">Tambah Data Anak</h2>
    <form action="/store_anak" method="post">
      {{ if eq .Role "admin" }}
      <div class="form-group">
        <label for="id_orangtua">Orang Tua (Akun):</label>
        <select class="form-control" id="id_orangtua" name="id_orangtua">
            <option value="">-- Pilih Orang Tua --</option>
            {{ range .Parents }}
            <option value="{{ .ID }}">{{ .Username }}</option>
            {{ end }}
        </select>
      </div>
      {{ end }}

      <div class="form-group">
        <label for="nama_anak">Nama Anak:</label>
        <input type="text" class="form-control" id="nama_anak" name="nama_anak" placeholder="Nama Anak" required>
      </div>
      <div class="form-group">
        <label for="nama_ibu">Nama Ibu:</label>
        <input type="text" class="form-control" id="nama_ibu" name="nama_ibu" placeholder="Nama Ibu" required>
      </div>
      <div class="form-group">
        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" placeholder="Tempat Lahir" required>
      </div>
      <div class="form-group">
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
      </div>
      <div class="form-group">
        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="alamat">Alamat:</label>
        <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Alamat" required>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
  </div>
</body>
</html>
