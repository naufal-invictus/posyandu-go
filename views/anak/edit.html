<!DOCTYPE html>
<html>
<head>
  <title>Edit Data Anak</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/form.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4>Edit Data Anak</h4>
      </div>
      <div class="card-body">
        <form action="/update_anak?id_anak={{ .Anak.ID }}" method="post">

          {{ if eq .Role "admin" }}
          <div class="mb-3">
            <label class="form-label">Orang Tua (Ibu):</label>
            <select class="form-control" name="id_orangtua">
                <option value="">-- Pilih Orang Tua --</option>
                {{ range .Parents }}
                <option value="{{ .ID }}" {{ if eq .ID $.Anak.IDOrangtua }}selected{{ end }}>{{ .NamaIbu }} - {{ .Alamat }}</option>
                {{ end }}
            </select>
            <small class="text-muted">Biarkan jika tidak ingin mengubah orang tua.</small>
          </div>
          {{ end }}

          <div class="mb-3">
            <label class="form-label">Nama Anak:</label>
            <input type="text" class="form-control" name="nama_anak" value="{{ .Anak.NamaAnak }}" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Tempat Lahir:</label>
              <input type="text" class="form-control" name="tempat_lahir" value="{{ .Anak.TempatLahir }}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Tanggal Lahir:</label>
              <input type="date" class="form-control" name="tanggal_lahir" value="{{ .Anak.TanggalLahir }}" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Jenis Kelamin:</label>
            <select class="form-control" name="jenis_kelamin" required>
              <option value="Laki-laki" {{ if eq .Anak.JenisKelamin "Laki-laki" }}selected{{ end }}>Laki-laki</option>
              <option value="Perempuan" {{ if eq .Anak.JenisKelamin "Perempuan" }}selected{{ end }}>Perempuan</option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary">Update Data</button>
          <a href="/data_anak" class="btn btn-secondary">Batal</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
