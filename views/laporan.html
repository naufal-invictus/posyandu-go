<!DOCTYPE html>
<html>
<head>
  <title>Laporan Posyandu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">Posyandu Report</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/data_anak">Data Anak</a></li>
      <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
  </div>

  <div class="container mt-4">
    <h2>Dashboard Laporan</h2>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-header">Total Anak Terdaftar</div>
          <div class="card-body">
            <h1 class="card-title">{{ .Stats.TotalAnak }}</h1>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
          <div class="card-header">Total Aktivitas Penimbangan</div>
          <div class="card-body">
            <h1 class="card-title">{{ .Stats.TotalPenimbangan }}</h1>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
          <div class="card-header">Stok Vaksin Tersedia</div>
          <div class="card-body">
            <h1 class="card-title">{{ .Stats.TotalVaksin }}</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
        <h4>Jadwal Kegiatan (Live API)</h4>
        <ul id="jadwal-list" class="list-group">Loading...</ul>
    </div>
  </div>

  <script>
      fetch('/api/jadwal')
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById('jadwal-list');
            list.innerHTML = '';
            data.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `<strong>${item.nama_kegiatan}</strong> - ${item.tanggal} (${item.lokasi})`;
                list.appendChild(li);
            });
        });
  </script>
</body>
</html>
